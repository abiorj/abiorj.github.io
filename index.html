<html lang="en">

	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="style.css">
    		<link rel="shortcut icon" type="image/x-icon" href="favicon.png"/>

 	<body oncontextmenu="return false" 
		onkeydown="if ((arguments[0] || window.even).ctrlkey) return false">
		<br>
		
		<div>
			<div id="divHeader">
				<H1>PARTIDO STATE UNIVERSITY</H1>

				<p><I>December 14-19, 2020</I></p>
    			</div>

			<div id="divNavigation">
				<ul style="float: center; text-align: center;">
					<li><a href="http://www.parsu.edu.ph/">HOME<a></li>

			<div id="divBody">
				
				<img src="background_image.jpg" alt="">
				
				<div class="form">	
					<form name="login">
						<H1>Login</H1>
						<br>
						<input type="text" placeholder="username" name="userid"/>
						<input type="password" placeholder="password" name="pswrd"/>
						<input type="button" onclick="check(this.form)" value="Login"/>
						<input type="reset" value="Reset"/>
					</form>
		
					<script language="javascript">
						function check(form)
						{
 							if((form.userid.value == "arnel" && form.pswrd.value == "millesca") ||
								(form.userid.value == "arjay" && form.pswrd.value == "abio") ||
								(form.userid.value == "jonathan" && form.pswrd.value == "paga"))
  							{
    								window.open('programs.html')
  							}
							else
 							{
   								alert("Unrecognized Username or Password!")
  							}
						}
					</script>
				</div>
    			</div> 
		</div>
  	</body>
